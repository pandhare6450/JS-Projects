<!DOCTYPE html>
<html>
<body>

<p>A script on this page starts this clock:</p>

<p id="demo"></p>

<script>
var myVar = setInterval(myTimer, 1000);
var d = 10;

let feature ='height=500,width=500'

function myTimer() {
    if (d>=1){
        document.getElementById("demo").innerHTML = `Time remaining ${d--}`;
    }
    else{
        window.open('https://www.yahoo.com','yahoo',feature);
        document.getElementById("demo").innerHTML = ''
        window.clearInterval(myVar)
    }
  
  
}
</script>

</body>


</html>
